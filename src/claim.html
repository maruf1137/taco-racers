<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>claim page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Luckiest+Guy&family=Rubik:ital,wght@1,900&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="claim-page">
    <main class="main">
      <nav class="nav justify-content-between align-items-center py-2 mb-4">
        <figure class="nav__logo">
          <img src="img/logo.png" alt="logo" />
        </figure>
        <!-- <a href="./index.html">tuning</a>
        <a href="./leaderboard.html">leaderboeard</a> -->
        <button class="bars">
          <img src="img/bars.png" alt="bars" />
        </button>
      </nav>

      <div class="custom-container mb-3">
        <div class="row forecast-container">
          <div class="col-12 tuning">
            <div class="tuning__image">
              <img src="img/tuning-bg.png" alt="" />
            </div>

            <div class="tuning__content row">
              <div class="col-4 tuning__img">
                <img src="img/race-nerd.png" alt="race queen" />
              </div>
              <div
                class="col d-flex justify-content-center align-items-center flex-column tuning__item"
              >
                <h1 class="heading">prize claim</h1>
                <h4 class="heading mb-4">Outstanding Balance: 4500.21 SHING</h4>
                <button class="btn-claim">claim</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div
          class="d-flex justify-content-between align-items-center mb-1 footer__logos"
        >
          <div class="d-flex align-items-center">
            <a href="#" class="footer__link">
              <img
                src="img/bottom-logo-1.png"
                alt=""
                class="mr-2 footer__logo footer__logo--1"
              />
            </a>
            <a href="#" class="footer__link">
              <img
                src="img/bottom-logo-2.png"
                alt=""
                class="mr-2 footer__logo footer__logo--"
              />
            </a>
            <a href="#" class="footer__link">
              <img
                src="img/bottom-logo-3.png"
                alt=""
                class="footer__logo footer__logo--3"
              />
            </a>
          </div>

          <div class="d-flex">
            <a href="#" class="footer__link">
              <img
                src="img/bottom-logo-4.png"
                alt=""
                class="mr-2 footer__logo footer__logo--4"
              />
            </a>
            <a href="#" class="footer__link">
              <img
                src="img/bottom-logo-5.png"
                alt=""
                class="footer__logo footer__logo--5"
              />
            </a>
          </div>
        </div>

        <div
          class="footer__copyright d-flex justify-content-between align-items-center white"
        >
          <p class="text center mbl-land-hide">
            Copyright TacoRacers.io © 2022
          </p>
          <p class="text center mbl-land-hide">
            <a href="#" class="tarms">Terms of Service</a>
          </p>
          <p class="text center mbl-land-hide">
            All Rights Reserved. Parent Company Monthly Pops, LLC
          </p>
          <p class="text center mbl-land-show">
            Copyright TacoRacers.io © 2022 Parent Company Monthly Pops, LLC
          </p>
        </div>
      </footer>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
